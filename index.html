<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WWD</title>
  </head>
  <body style="text-align: center; background-color: #c8c8c8;">
    <canvas id="unity-canvas" width=1536 height=864 style="width: 1536px; height: 864px; background: #C8C8C8"></canvas>
    <script src="Build/WebBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebBuild.data",
        frameworkUrl: "Build/WebBuild.framework.js",
        codeUrl: "Build/WebBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Ingrowing Liaison Office",
        productName: "WWD",
        productVersion: "2.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
